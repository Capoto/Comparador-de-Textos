 <center>
  <div id="load">
    
    <div class="spinner-grow text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-info" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

  </div>
  <div class="glass-login-form">
    <br>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
  <div class="mb-3">
  
    <h3 class="text-secondary">Informe a Comissão</h3>
    
     <select  class="form-select" aria-label="Default select example" name="comiss"  >
      {% for item in comissao %}
      <option  >{{ item }}</option>
      {% endfor %}
     </select>
     <br> 
    <h3 class="text-secondary">Informe a Data ínicio</h3>
    <br>
    <input class="form-control" type="date" id="formFile" name="data1" required>
  </div>

  <div class="mb-3">
    <h3 class="text-secondary">Informe a Data fim</h3>
    <br>
    <input class="form-control" type="date" id="formFile2" name="data2" required>
  </div>
  <br>
 
  <button type="submit" class="btn btn-secondary" onclick="myFunction()">Enviar</button>
</form>
</div>
</center>

<style>

    .mb-3{
  
      width: 300px;
    }
    
    .btn{
      width: 300px;
     
    }
  
    .glass-login-form {
      background:  #e3f2fd;
      height: 470px;
      width: 450px;
      border-radius: 10px;
    }

    #load{
    visibility: hidden;
  
  }

  .form-control:focus {
        border-color: #adb5bd;
        box-shadow: 0 0 0 0.2rem rgba(180, 167, 180, 0.25);
    } 

    .form-select:focus {
        border-color: #adb5bd;
        box-shadow: 0 0 0 0.2rem rgba(180, 167, 180, 0.25);
    } 

    nav .navbar-nav li a:hover{
  color: black !important;
  }  
    
  </style>


<script>
  function myFunction() {

  var state = document.readyState

  document.getElementById('contents').style.visibility="hidden";
  document.getElementById('load').style.visibility="visible";
   if (state == 'complete') {
      setTimeout(function(){
         document.getElementById('interactive');
         document.getElementById('load').style.visibility="hidden";
         document.getElementById('contents').style.visibility="visible";
      },2000);
  }
}
</script>
